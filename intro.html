<div class="bg-image parent" style="max-width: 22rem;">
    <img ng-src="{{item.mainimg}}" style="height: 545px;width: 1262px;"/>
    <div class="top-left" style="color: white;">
    <h1 style="color: #5bc0de;">{{item.title1}}</h1>
    <p style="font-size: 30px;">{{item.title2}}</p>
    <p>{{item.title3}}</p>
    </div>
    <div class="top-right">
        <h1 style="color: white;" class="mb-4">{{item.register}}</h1>
        <form name="registrationForm" onsubmit="return validateForm()" method="post">
            <input type="text" id="typeEmailX-2" class="form-control form-control-lg mt-3" placeholder="Buisness Name" name="bname" required/>
            <input type="email" id="typeEmailX-2" class="form-control form-control-lg mt-3" placeholder="email" name="bemail" required/>
            <input type="number" id="typeEmailX-2" class="form-control form-control-lg mt-3" placeholder="Phonenumber" name="bnumber" required/>
            <input type="text" id="typeEmailX-2" class="form-control form-control-lg mt-3" placeholder="Address" name="baddress" required/>
            <a href="#!register" style="text-decoration: none;"><input type="submit" class="btn btn-info btn-lg btn-block mt-4" value="Register"></a>
            <!-- <a style="text-decoration: none;"><button class="btn btn-info btn-lg btn-block mt-4" type="submit">Register</button></a> -->
        </form>
    </div>
</div>
  <div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <div class="card h-100 shadow-lg">
                <img ng-src="{{item.card1img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.card1title}}</h5>
                  <p class="card-text">{{item.card1content}}</p>
                </div>
              </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-lg">
                <img ng-src="{{item.card2img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.card2title}}</h5>
                  <p class="card-text">{{item.card2content}}</p>
                </div>
              </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-lg">
                <img ng-src="{{item.card3img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.card3title}}</h5>
                  <p class="card-text">{{item.card3content}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
